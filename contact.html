<main>
    <h1> Contact Shuhang</h1>

    <form action="https://httpbin.org/post" method="post">
        <fieldset>
            <legend>Leave me a message here</legend>
            <div class="formfield">
                <label for="firstNameFld">First Name:</label>
                <input type="text" name="firstNameFld" id="firstNameFld" placeholder="Your First Name" required>

                <label for="lastNameFld">Last Name:</label>
                <input type="text" name="lastNameFld" id="lastNameFld" placeholder="Your Last Name" required>
            </div>

            <br>

            <label for="emailFld">Email:</label>
            <input type="text" name="emailFld" id="emailFld" placeholder="Your Email">

            <br>

            <label for="source">How do you find my information:</label>
            <select id="source">
                <option value="Linkedin">Linkedin</option>
                <option value="Instagram">Instagram</option>
                <option value="Google Search">Google Search</option>
                <option value="UCSD Website">UCSD Website</option>
                <option value="Friends">Friends</option>
            </select>

            <br>

            <label for="purpose">How can I help your organization:</label>
            <select name="purpose" id="purpose">
                <optgroup label="Internship">
                    <option value="summer">Summer</option>
                    <option value="part-time">Part-time</option>
                </optgroup>
                <optgroup label="Research">
                    <option value="researchAssistant">Research Assistant</option>
                    <option value="researcher">Undergraduate Researcher</option>
                </optgroup>
                <optgroup label="Full-time Job">
                    <option value="softwareDeveloper">Software Developer</option>
                    <option value="productManager">Product Manager</option>
                </optgroup>
            </select>

            <br><br>

            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="60"></textarea>

            <br><br>

            <button type="submit">Submit</button>

            <br><br>
            <details>
                <summary>
                    See Our Confidential Policy
                </summary>
                Your information will be well protected by me and it will only show to Shuhang Xu, the owner of this website.
            </details>
        </fieldset>

    </form>

    <br><br>

    <form action="/action_page.php" method="get">
        <label for="language">Choose your preferred programming language and see my related programming experience:</label>
        <input list="languages" name="language" id="language">
        <datalist id="languages">
            <option value="C++">
            <option value="Python">
            <option value="Java">
            <option value="Html">
            <option value="JavaScript">
        </datalist>
        <button type="button" onclick="alert('My projects are hidden from the public')">Search</button>
    </form>
